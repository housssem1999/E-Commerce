<ion-header>
  <ion-navbar>
  <ion-title>Appareils</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <button ion-item
      icon-start
      *ngFor="let appareil of appareilsList; let i = index"
      (click)="onLoadAppareil(i)">
      <ion-icon name="power" [color]="appareil.isOn ? 'secondary' : 'danger'"></ion-icon>
      {{ appareil.name }}
    
      <div style="display: flex;flex-direction:column ;">
        <ion-img [src]="appareil.imagePath" style="width: 250px;height:250px;"></ion-img>
        <div style="margin-top: 10px; text-align: center;">
          {{appareil.Prix}}
        </div>
      </div>
    </button>
  </ion-list>
  <button ion-button full (click)="onNewAppareil()">Nouvel appareil</button>
  <ion-card>
    <ion-card-header>Données</ion-card-header>
    <ion-card-content>
      <button  ion-button block outline (click)="onSaveList()">Enregistrer</button>
      <button *ngIf="close" ion-button block outline (click)="onFetchList()">Récupérer</button>
    </ion-card-content>
  </ion-card>
</ion-content>
