<ion-header>
  <ion-navbar>
  <ion-title>Nouvel appareil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="appareilForm">
    <ion-list>
      <ion-item-divider>Informations</ion-item-divider>
        <ion-item>
          <ion-label>Nom</ion-label>
          <ion-input placeholder="Appareil" formControlName="name"></ion-input>
        </ion-item>
      <ion-item-divider>Description</ion-item-divider>
      <div formArrayName="description">
        <ion-item *ngFor="let control of getDescriptionArray().controls; let i =index">
          <ion-icon item-start
          name="remove-circle"
          color="danger"
          (click)="onRemoveDescription(i)">
          </ion-icon>
          <ion-input [formControlName]="i" [placeholder]="i+1 + '.'"></ion-input>
        </ion-item>
      </div>
    </ion-list>
    <button ion-button full style="background-color: #FAD02C;" (click)="onAddDescription()" >Ajouter une ligne</button>
    
    <ion-item-divider>Image</ion-item-divider>
    <ion-item>
    <ion-row>
      <button ion-button (click)="addPhoto()" color="danger" style="width: 47%;" outline>
      <ion-icon name="image" slot="start"></ion-icon >&nbsp; Galerie
      </button>&ensp;
    <button ion-button outline (click)="addPhoto('camera')"  color="warning" style="width: 47%;">
      <ion-icon name="camera" slot="start"></ion-icon>
      &nbsp; Camera </button>
    </ion-row></ion-item>
    <button ion-button full (click)="onAddDescription()">Ajouter une ligne</button>
    <button ion-button full (click)="onSubmitForm()">Enregistrer</button>
  </form>
</ion-content>
